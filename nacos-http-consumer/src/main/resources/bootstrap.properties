server.port=6070
spring.application.name=nacos-http-consumer


spring.cloud.nacos.server-addr=192.168.8.16:8848
spring.cloud.nacos.discovery.namespace=a2f2557b-08ac-4c62-bc6b-0c38a67dd18c
spring.cloud.nacos.discovery.group=example
#spring.cloud.nacos.discovery.heart-beat-interval=
#spring.cloud.nacos.config.server-addr=localhost:8848
spring.cloud.nacos.config.extension-configs[0].data-id=myconfig.properties
spring.cloud.nacos.config.extension-configs[0].refresh=true
#spring.cloud.nacos.config.namespace=4acede27-1f8a-4b17-9fee-02978e5086b1
#sentinel-dashboard
spring.cloud.sentinel.transport.dashboard=localhost:6092
#默认值${home}/logs/csp/
spring.cloud.sentinel.log.dir=./logs/
#日志带上线程id
spring.cloud.sentinel.log.switch-pid=true

spring.cloud.sentinel.datasource.flow.nacos.server-addr=${spring.cloud.nacos.server-addr}
spring.cloud.sentinel.datasource.flow.nacos.group-id=SENTINEL_GROUP
spring.cloud.sentinel.datasource.flow.nacos.data-id=${spring.application.name}-flow-rules
spring.cloud.sentinel.datasource.flow.nacos.rule-type=flow