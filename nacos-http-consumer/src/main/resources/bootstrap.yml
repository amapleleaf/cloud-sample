server:
  port: 6070
spring:
  application:
    name: nacos-http-consumer
  cloud:
    nacos:
      config:
        extension-configs:
          - data-id: myconfig.properties
            refresh: true
      discovery:
        group: HTTP-SERVER
        #snamespace: HTTP-MICROSERVICE
      server-addr: 172.16.1.151:8848
    sentinel:
      datasource:
        flow:
          nacos:
            data-id: ${spring.application.name}-flow-rules
            group-id: SENTINEL_GROUP
            rule-type: flow
            server-addr: ${spring.cloud.nacos.server-addr}
      log:
        #默认值${home}/logs/csp/
        dir: ./logs/consumer/
        #日志带上线程id
        switch-pid: false
      transport:
        dashboard: 192.168.8.16:8858
apache:
  httpclient:
    max-total: 600

default:
  ribbon:
    ReadTimeout: 123

nacos-http-producer:
  ribbon:
    ReadTimeout: 321
